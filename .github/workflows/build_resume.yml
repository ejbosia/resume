name: Build Resume PDF

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Pull official Pandoc/LaTeX Docker Image
        run: docker pull pandoc/latex

      - name: ğŸ”¨ Generate PDF from Markdown using official Docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            pandoc/latex \
            --include-in-header=header.tex \
            --pdf-engine=xelatex resume.md -o evanbosia_resume.pdf